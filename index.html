<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="intro">
    <img class="intro-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-container">
    <section id="add-task-form">
      <label class="task-label new-task-label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task-input" type="text"><button class="button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="block-title">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list-element">
          <input class="task-toggle" type="checkbox"><label class="task-label">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete-icon" src="./remove.svg" alt="Remove"></button>
        </li>
        <li class="task-list-element edit-mode">
          <input class="task-toggle" type="checkbox"><label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="button edit">Save</button>
          <button class="button delete"><img src="./remove.svg" alt="Remove"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="block-title">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list-element">
          <input class="task-toggle" type="checkbox" checked><label class="task-label">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
